<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--sabse pehle ek container bnayege usme hi header main data aur footer hoga-->
    <div class="container">
        <!--login vai heading ke liye-->
        <div class="header">
            <h1>Enter to login</h1>
        </div>
        <!-- email password forgot login button ka form hai ye niche-->
        <form action="">
            <label for="">Email or Username</label>
            <input type="text" name="" id="">

            <label for="">Password</label>
            <input type="password" name="" id="">

            <a href="#"> I forgot my password</a>

            <input type="submit" value="log in">
        </form>
        <!--footer -->
        <div class="footer">
            <h3>Login with another account</h3>
            <div class="images">
                <img src="images used/linkedin logo.png" alt="">
                <img src="images used/google logo.png" alt="">
                <img src="images used/facebook logo.png" alt="">
                <img src="images used/github logo.png" alt="">
                <img src="images used/x logo.png" alt="">
            </div>
            <a href="#">Not a member yet? <strong>Sign up free.</strong>  </a>
        </div>
    
    </div> 
</body>
</html>
